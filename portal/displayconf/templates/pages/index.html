{% extends "base.html" %}
{% block title %}
    Smart Display Portal
{% endblock title %}
{% block content %}
    <h1>Welcome</h1>
    {% if api_list %}
        <ul>
            {% for api in  api_list %}
                <li>
                    <a href="{% url 'displayconf:index' %}">{{ api.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No API's to show yet.</p>
    {% endif %}
{% endblock content %}
